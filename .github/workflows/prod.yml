name: prod

on:
  push:
    branches:
      - prod

jobs:
  build:
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - run: make pull-latest
      - run: make all
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: make push-commit

  ssh:
    env:
      MESSAGING_DOMAINNAME: oldmessaging.connext.network
      TESTNET_DOMAINNAME: testnet-vector.connext.network
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: test connection to server
        uses: ./ops/ssh-action/
        with:
          HOST: ubuntu@${{ env.DOMAINNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          CMD: 'echo "Successfully connected to $DOMAINNAME: `hostname`";'

  test:
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - uses: actions/checkout@v1
      - run: make pull-latest
      - run: make test-adapters

  deploy:
    runs-on: ubuntu-20.04
    needs: [build, ssh, test]
    steps:
      - uses: actions/checkout@v1
      - run: make pull-latest
      - run: make test-adapters
